<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coral - Front Image</title>
  <style>
    html,body {
      height: 100%;
      margin: 0;
      background: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .center {
      min-height: 100vh; /* full viewport height */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      box-sizing: border-box;
    }
    .center img {
      max-width: 100%;
      max-height: 100vh;
      height: auto;
      width: auto;
      object-fit: contain;
      box-shadow: 0 6px 24px rgba(0,0,0,0.12);
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="center">
    <img src="https://coral-beatriz-noh-me-violo.siguiente.mx/prueba.JPEG" alt="Coral image" />
  </div>
</body>
</html>
